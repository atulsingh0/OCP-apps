apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: openshift-kube-apiserver-operator
  name: kube-apiserver-operator
  labels:
    app: kube-apiserver-operator
  annotations:
    exclude.release.openshift.io/internal-openshift-hosted: "true"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: kube-apiserver-operator
  template:
    metadata:
      name: kube-apiserver-operator
      labels:
        app: kube-apiserver-operator
    spec:
      serviceAccountName: kube-apiserver-operator
      containers:
      - name: kube-apiserver-operator
        image: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:3e6dd611bf6b9d97696a2d4f16642b9fbdc5d8183168daadcf3c89ec80373fd8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        command: ["cluster-kube-apiserver-operator", "operator"]
        args:
        - "--config=/var/run/configmaps/config/config.yaml"
        resources:
          requests:
            memory: 50Mi
            cpu: 10m
        volumeMounts:
        - mountPath: /var/run/configmaps/config
          name: config
        - mountPath: /var/run/secrets/serving-cert
          name: serving-cert
        env:
        - name: IMAGE
          value: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:3ef7d3d15d47d6b4a079a8ef3ec033025494e05c8852731db1ec010365a5b90e
        - name: OPERATOR_IMAGE
          value: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:3e6dd611bf6b9d97696a2d4f16642b9fbdc5d8183168daadcf3c89ec80373fd8
        - name: OPERAND_IMAGE_VERSION
          value: "1.18.3"
        - name: OPERATOR_IMAGE_VERSION
          value: "4.5.4"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - name: serving-cert
        secret:
          secretName: kube-apiserver-operator-serving-cert
          optional: true
      - name: config
        configMap:
          name: kube-apiserver-operator-config
      nodeSelector:
        node-role.kubernetes.io/master: ""
      priorityClassName: "system-cluster-critical"
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120 
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 120 
